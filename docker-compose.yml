version: '3'

services:
    nginx:
        image: nginx:stable-alpine
        volumes:
            - app_data:/usr/share/nginx/html/patchman_media:ro
            - ./etc/nginx/conf.d:/etc/nginx/conf.d:ro
        depends_on:
           - patchman
        ports:
          - "80:80"

    patchman:
        image: patchman
        volumes:
            - app_data:/patchman/static:rw
        networks:
            - default
        ports:
          - "8080:80"
        environment:
          - ADMINNAME=admin
          - ADMINEMAIL=admin@email.com
          - DBNAME=patchman
          - DBUSER=patchman
          - DBPW=coolpw
          - DBHOST=mysql
          - SECRETKEY=bananarama
          - ADMINACC=admin
          - ADMINPW=admin
        depends_on:
          - mysql

    mysql:
      image: mariadb
      environment:
        - MYSQL_ROOT_PASSWORD=coolpw
        - MYSQL_DATABASE=patchman
        - MYSQL_USER=patchman
        - MYSQL_PASSWORD=coolpw

volumes:
    app_data:
        driver: local
